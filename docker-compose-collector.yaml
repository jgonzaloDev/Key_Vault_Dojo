#!/bin/bash
set -e

# Detectar si se usa 'docker compose' o 'docker-compose'
if docker compose version >/dev/null 2>&1; then
    DC="docker compose"
elif docker-compose version >/dev/null 2>&1; then
    DC="docker-compose"
else
    echo "âŒ No se encontrÃ³ Docker Compose. InstÃ¡lalo con: sudo apt install docker-compose"
    exit 1
fi

# Ir a carpeta de trabajo
mkdir -p ~/otel-stack
cd ~/otel-stack

# Limpiar contenedor previo
$DC -f docker-compose-collector.yaml down || true
docker rm -f otel-collector 2>/dev/null || true

# Crear archivo de configuraciÃ³n del Collector
cat > otel-collector-config.yaml << 'EOF'
receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:

exporters:
  otlphttp/apm:
    endpoint: http://apm-server:8200
  elasticsearch:
    endpoints: ["http://elasticsearch:9200"]

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlphttp/apm]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [elasticsearch]
EOF

# Crear docker-compose del Collector (sin depends_on)
cat > docker-compose-collector.yaml << 'EOF'
version: '3'
services:
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"   # gRPC
      - "4318:4318"   # HTTP
    networks:
      - otel-network
    restart: unless-stopped

networks:
  otel-network:
    external: true
    name: otel-stack_otel-network
EOF

# Levantar Collector
echo "ðŸš€ Levantando Otel Collector..."
$DC -f docker-compose-collector.yaml up -d

sleep 20
docker ps
echo "âœ… Otel Collector levantado. Escucha en puertos 4317 (gRPC) y 4318 (HTTP). Exporta trazas al APM Server y logs a Elasticsearch."
