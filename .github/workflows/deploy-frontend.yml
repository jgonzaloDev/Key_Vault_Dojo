name: Deploy Frontend (React Vite) to Azure App Service

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout Frontend Repository
        uses: actions/checkout@v4
        with:
          repository: jgonzaloDev/FRONT_REAC_DOJO
          token: ${{ secrets.GH_PERSONAL_TOKEN }}
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Create .env file
        run: |
          echo "REACT_APP_API_URL=https://${{ secrets.TF_VAR_WEBAPP_BACKEND_NAME }}.azurewebsites.net" > .env
          echo "REACT_APP_ENVIRONMENT=production" >> .env
          echo "‚úÖ Variables de entorno configuradas"
          cat .env

      - name: Install dependencies
        run: |
          echo "üì¶ Instalando dependencias..."
          npm install --legacy-peer-deps || npm install
          echo "‚úÖ Dependencias instaladas"

      - name: Build React app (Vite)
        run: |
          echo "üî® Compilando aplicaci√≥n React con Vite..."
          CI=false npm run build
          echo "‚úÖ Build completado"
          ls -lh dist/

      - name: Create Production package.json
        run: |
          BUILD_DIR="dist"
          echo '{
            "name": "react-app-production",
            "version": "1.0.0",
            "scripts": {
              "start": "npx serve -s . -l 8080"
            },
            "dependencies": {
              "serve": "^14.2.0"
            }
          }' > "$BUILD_DIR/package.json"
          echo "‚úÖ package.json de producci√≥n creado"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-app
          path: dist
          if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    needs: build

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: react-app
          path: app-build

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.TF_VAR_WEBAPP_FRONTEND_NAME }}
          slot-name: 'Production'
          package: app-build/dist

      - name: Verify Deployment
        run: |
          echo "üîç Verificando deployment..."
          APP_URL="https://${{ secrets.TF_VAR_WEBAPP_FRONTEND_NAME }}.azurewebsites.net"
          echo "üìç URL de la aplicaci√≥n: $APP_URL"
          echo "‚è≥ Esperando 20 segundos para que la app inicie..."
          sleep 20
          if curl -f -s "$APP_URL/index.html" > /dev/null 2>&1; then
            echo "‚úÖ Frontend desplegado exitosamente y respondiendo"
          else
            echo "‚ö†Ô∏è  Frontend desplegado pero no responde a√∫n (puede tardar unos minutos)"
          fi

      - name: Azure Logout
        if: always()
        run: az logout || true
